<ion-header>
    <ion-navbar>
        <ion-title>Flashlight</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="home">
    <ion-card>
        <ion-card-header>
            Status
        </ion-card-header>
        <ion-card-content>
            Is available: {{isAvailable}}<br>
            Is turned on: {{isOn}}
        </ion-card-content>
    </ion-card>
    <ion-card *ngIf="isAvailable">
        <ion-card-content>
            <button block primary (click)="turnOn($event)">Turn on</button>
            <button block dark (click)="turnOff($event)">Turn off</button>
        </ion-card-content>
    </ion-card>

</ion-content>
